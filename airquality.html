    <script>
        function getfacts(city){
            city = document.getElementById('textBox').value
        fetch('https://api.api-ninjas.com/v1/airquality?city=' + city, {
            method: 'GET',
            headers: {
                'X-api-key': 'HvfT84uXt7cnUAYbYmrOSA==KBxDP5L0ZsHkyMCP',
                'Content-type': 'application/json'
            }
        }).then((response) => {
            if(!response.ok){
            throw new Error('could not make request')
        }
    return response.json()})
        .then(data => {console.log(data), document.getElementById('header').innerHTML = `Air Quality: ${data.overall_aqi}`})
        .catch(err => console.log(err))
    }

window.addEventListener('keydown', (e) =>{
    if(e.key == 'Enter'){
        getfacts()
    }
})
